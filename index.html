<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Special Location Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="https://www.history.com/.image/ar_16:9%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cg_faces:center%2Cq_auto:good%2Cw_960/MTYwNjk5ODI4NzQ4MTY3MTQz/project-blue-book-ufo-stories-hero-getty845718658.jpg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth Is Out There If You Are Brave Enough To Find It</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Through Sightings Out of This World</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input class="form-control" id="datetime" type="text" placeholder="04/21/2010">
                    </li>
                    <li class="filter list-group-item">
                      <label for="city">Enter a City</label>
                      <input class="form-control" id="city" type="text" placeholder="ROSWELL">
                    </li>
                    <li class="filter list-group-item">
                      <label for="state">Enter a State</label>
                      <input class="form-control" id="state" type="text" placeholder="FL">
                    </li>
                    <li class="filter list-group-item">
                      <label for="country">Enter a Country</label>
                      <input class="form-control" id="country" type="text" placeholder="US">
                    </li>
                    <li class="filter list-group-item">
                      <label for="shape">Select a Shape</label>
                      <input class="form-control" id="shape" type="text" placeholder="CIRCLE">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <h1 class="text-center loader" id="loader">Interstellar data loading...</h1>
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="target-table-display"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings Around The United States of America</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="http://www.nuforc.org/webreports/ndxe202004.html"></script>
  <script src="static/js/ufodata.js"></script>
  <script src="static/js/app.js"></script>
</body>
